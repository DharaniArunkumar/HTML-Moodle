<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Rows</title>
</head>
<body>

    <table border="1px" width="500px" height="300px" align="center" cellspacing="2" style="background-color:aqua;">
        <thead>
            <th>SNo</th>
            <th>Family Member</th>
            <th>Title</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Iyappan</td>
                <td>Father</td>
                <td>47</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Saraswathi</td>
                <td>Mother</td>
                <td>46</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Baskar</td>
                <td>Son</td>
                <td>22</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Dharani</td>
                <td>Daughter</td>
                <td>24</td>
            </tr>



            
        </tbody>
    </table>
    
</body>
</html>
