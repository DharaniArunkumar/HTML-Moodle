<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <form>
        <label style="margin-right:50px;">Name: </label>
        <input type="text" name="name" placeholder="Name"><br><br>
        <label style="margin-right:28px;">Password: </label>
        <input type="text" name="Pd" placeholder="Password"><br><br>
        <label style="margin-right:35px;">Gender:</label>
        <input type="radio" name="male" value="m">
        <label>Male</label>
        <input type="radio" name="female" value="f">
        <label>Female</label><br><br>
        <label style="margin-right:50px;">Email: </label>
        <input type="text" name="email" placeholder="Email"><br><br>
        <label style="margin-right:24px;">Phone No:</label>
        <select name="phone">
            <option value="91">+91</option>
            <option value="81">+81</option>
            <option value="78">+78</option>
            <option value="94">+94</option>
        </select>
        <input type="number" name="pno" placeholder="Phone No"><br><br>
        <button>Submit</button>
    </form>
    
</body>
</html>
